<html>
<head>
<script src="../../jquery.js"></script>
<script src="data.js"></script>
<script src="size.js"></script>
<script>
var draw =
{
    ctx : null,

    frame: 0,
    play: false,

    init: function()
    {
        draw.ctx = document.getElementById("field").getContext('2d');
        draw.loop();
    },

    loop: function()
    {
<!-- Clear area -->
        draw.ctx.fillStyle = '#FFF';
        draw.ctx.beginPath();
        draw.ctx.rect(0, 0, 2000, 2000);
        draw.ctx.closePath(); 
        draw.ctx.fill();

<!-- Draw cells -->
        for(cell in cells[draw.frame]) 
        {
<!-- Circumference -->
            draw.ctx.strokeStyle='hsl('+cells[draw.frame][cell].o+',100%,50%)';
            draw.ctx.beginPath();
            draw.ctx.arc(cells[draw.frame][cell].x, cells[draw.frame][cell].y, size[cell].r, 0, Math.PI*2);
            draw.ctx.closePath();
            draw.ctx.stroke();
<!-- Radius -->
            draw.ctx.beginPath();
            draw.ctx.moveTo(cells[draw.frame][cell].x, cells[draw.frame][cell].y);
            draw.ctx.lineTo(cells[draw.frame][cell].x+size[cell].r*Math.cos(cells[draw.frame][cell].a), cells[draw.frame][cell].y+size[cell].r*Math.sin(cells[draw.frame][cell].a));
            draw.ctx.stroke();
<!-- Arrow -->
            draw.ctx.strokeStyle='black';
            draw.ctx.fillStyle='red';
            draw.ctx.beginPath();
            draw.ctx.moveTo(cells[draw.frame][cell].x+2*(cells[draw.frame][cell].v+3)*Math.cos(cells[draw.frame][cell].d), cells[draw.frame][cell].y+2*(cells[draw.frame][cell].v+3)*Math.sin(cells[draw.frame][cell].d));
            draw.ctx.lineTo(cells[draw.frame][cell].x+(cells[draw.frame][cell].v+3)*Math.cos(cells[draw.frame][cell].d+3*Math.PI/4.), cells[draw.frame][cell].y+(cells[draw.frame][cell].v+3)*Math.sin(cells[draw.frame][cell].d+3*Math.PI/4.));
            draw.ctx.lineTo(cells[draw.frame][cell].x+(cells[draw.frame][cell].v+3)*Math.cos(cells[draw.frame][cell].d-3*Math.PI/4.), cells[draw.frame][cell].y+(cells[draw.frame][cell].v+3)*Math.sin(cells[draw.frame][cell].d-3*Math.PI/4.));
            draw.ctx.closePath(); 
            draw.ctx.stroke();
            draw.ctx.fill();

<!-- Draw phantom cells -->
            draw.ctx.strokeStyle='gray';
<!-- Left-Right -->
            for(j=-1; j<=1; j+=2)
            {
              draw.ctx.beginPath();
              draw.ctx.arc(cells[draw.frame][cell].x+(j*size[size.length].r), cells[draw.frame][cell].y, size[cell].r, 0, Math.PI*2);
              draw.ctx.closePath();
              draw.ctx.stroke();

              draw.ctx.beginPath();
              draw.ctx.moveTo(cells[draw.frame][cell].x+(j*size[size.length].r), cells[draw.frame][cell].y);
              draw.ctx.lineTo(cells[draw.frame][cell].x+(j*size[size.length].r) + size[cell].r*Math.cos(cells[draw.frame][cell].a), cells[draw.frame][cell].y + size[cell].r*Math.sin(cells[draw.frame][cell].a));
              draw.ctx.stroke();
            }
<!-- Top-Bottom -->
            for(k=-1; k<=1; k+=2)
            {
                for(j=-1; j<=1; j++)
                {
                    draw.ctx.beginPath();
                    draw.ctx.arc(cells[draw.frame][cell].x+j*size[size.length].r, cells[draw.frame][cell].y+(k*size[size.length].r), size[cell].r, 0, Math.PI*2);
                    draw.ctx.closePath();
                    draw.ctx.stroke();

                    draw.ctx.beginPath();
                    draw.ctx.moveTo(cells[draw.frame][cell].x+j*size[size.length].r, cells[draw.frame][cell].y+(k*size[size.length].r));
                    draw.ctx.lineTo(cells[draw.frame][cell].x+j*size[size.length].r + size[cell].r*Math.cos(cells[draw.frame][cell].a), cells[draw.frame][cell].y+(k*size[size.length].r) + size[cell].r*Math.sin(cells[draw.frame][cell].a));
                    draw.ctx.stroke();
                }
            }
        }
<!-- Draw framenumber -->
        draw.ctx.fillStyle = "rgb(0, 0, 0)";
        draw.ctx.font = "24px Helvetica";
        draw.ctx.textAlign = "left";
        draw.ctx.textBaseline = "top";
        draw.ctx.fillText(draw.frame, 32, 32);

        draw.frame++;

        if(draw.play == true && cells.length > draw.frame)
        {
            setTimeout(draw.loop, 100);
        }
    },

    previous: function()
    {
        draw.play = false;
        if(draw.frame > 1)
        {
            draw.frame -= 2;
            draw.loop();
        }
    },

    next: function()
    {
        draw.play = false;
        draw.loop();
    },
    
    nnext: function()
    {
        draw.play = false;
        draw.frame += 49;
        draw.loop();
    },
        
    pprevious: function()
    {
        draw.play = false;
        if(draw.frame > 50)
        {
            draw.frame -= 51;
            draw.loop();
        }
    },
    
    playknop: function()
    {
        draw.play = true;
        draw.loop();
    },
    
    pause: function()
    {
        draw.play = false;
    },

    stopknop: function()
    {
        draw.frame = 0;
        draw.play = false;
        draw.loop();
    },

    end: function()
    {
        draw.frame = 1000;
        draw.play = false;
        draw.loop();
    }
};

document.addEventListener('keydown', function(event)
{
    if (event.keyCode == 65) {
        draw.previous();
    }
    else if (event.keyCode == 83)
    {
        draw.playknop();
    }
    else if (event.keyCode == 87)
    {
        draw.stopknop();
    }
    else if (event.keyCode == 68)
    {
        draw.next();
    }
    else if (event.keyCode == 69)
    {
        draw.end();
    }
    else if (event.keyCode == 67)
    {
        draw.nnext();
    }
    else if (event.keyCode == 90)
    {
        draw.pprevious();
    }   
}, true);

$(document).ready(function()
{
    draw.init();
});
</script>

</head>
<body>

<canvas id="field" width="2000" height="2000" style="border: 1px solid #000;"></canvas>
<br>
<button onclick="javascript: draw.previous()">previous</button>
<button onclick="javascript: draw.playknop()">play</button>
<button onclick="javascript: draw.pause()" >pause</button>
<button onclick="javascript: draw.stopknop()" >stop</button>
<button onclick="javascript: draw.next()" >next</button>
<button onclick="javascript: draw.end()" >end</button>
</body>
</html>
